<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="http://fonts.googleapis.com/css?family=Lato:400,100,300" rel="stylesheet">

</head>
<body>
<!-- Creates the grid for the page.  This will contain the rows and the columns. -->
	<div class="grid">

<!-- Here is the row that contains 2 columns.  The first column contains the 
	logo and the second contains my name and title. -->
		<div class="row-ends">
			<div class="col">
				<div class="logo">
					<img src="logo.jpg" alt="logo">
				</div>
			</div>

			<div  class="col">
				    <h1>Soo Jin Oh</h1>
					<h3>Front End Ninja</h3>
			</div>
		</div>

<!-- Here is the row that contains 1 column that contains the main image and the
    title for the featured work section -->
		<div class="row">
			<div class="col">
				<hr>
				<img src="main.jpg" alt="main image">
				<h2>Featured Work</h2>
			</div>
		</div>

<!-- Here is the row that contains all the featured works.  Each column will 
	have an image that is linked to web address, a title for the work, and the 
	web address that is linked to that address. -->
		<div class="row">
			<div class="col work">
				<a href= "https://github.com/lilxbyul/FavoriteApp">
					<img src="app.jpg" alt="project 1">
				</a>
				<h4>Favorite App</h4>
				<a href= "https://github.com/lilxbyul/FavoriteApp">
					<h4>https://github.com/lilxbyul/FavoriteApp</h4>
				</a>
			</div>

			<div class="col work">
				<a href="https://github.com/lilxbyul/Portfolio">
				     <img src="port.jpg" alt="project 2">
			     </a>
				<h4>Portfolio Framework</h4>
				<a href="https://github.com/lilxbyul/Portfolio">
					<h4>https://github.com/lilxbyul/Portfolio</h4>
				</a>
			</div>

			<div class="col work">
				<a href="https://github.com/lilxbyul/Portfolio-Bootstrap">
					<img src="port-boot.jpg" alt="project 3">
				</a>
				<h4>Portfolio Bootstrap</h4>
				<a href="https://github.com/lilxbyul/Portfolio-Bootstrap">
					<h4>https://github.com/lilxbyul/Portfolio-Bootstrap</h4>
				</a>
			</div>
			
			<div class="col work">
				<a href= "https://github.com/lilxbyul/arcade-game">
					<img src="game.jpg" alt="project 4">
				</a>
				<h4>Arcade Game</h4>
				<a href= "https://github.com/lilxbyul/arcade-game">
					<h4>https://github.com/lilxbyul/arcade-game</h4>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
